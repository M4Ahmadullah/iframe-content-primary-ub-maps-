<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfjpxr-82zrl0hjcp4xCECzJb3Hskg5BU&libraries=places&callback=initMap">
    </script>

<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status">Enter a Location</div>
                <div class="location">To Find The Weather</div>
            </div>
        </div>
        <div class="details-section">
            <div class="detail">
                <div class="title">Wind</div>
                <div class="value">TBD</div>
            </div>
            <div class="detail">
                <div class="title">Temprature</div>
                <div class="value">TBD</div>
            </div>
            <div class="detail">
                <div class="title">precipitaion</div>
                <div class="value">TBD</div>
            </div>
        </div>
        <div class="city-search-container">
            <input type="text" class="city-search" data-city-search placeholder="Enter Loaction" required>            
        </div>
    </div>
